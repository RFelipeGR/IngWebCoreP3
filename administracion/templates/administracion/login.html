<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login SmartBus</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial;
    }
    .login-box {
      width: 350px;
      margin: 8% auto;
      padding: 2rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .btn {
      background: #003366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Iniciar Sesi√≥n</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn">Ingresar</button>
  </form>

  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li
          style="
            color:
              {% if msg.tags == 'success' %}green
              {% elif msg.tags == 'warning' %}orange
              {% else %}red{% endif %};
          "
        >
          {{ msg }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}


</div>

</body>
</html>
