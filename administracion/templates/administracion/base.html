<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SmartBus - SuperAdmin</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    header { background:#002b5c; color:white; padding:1rem 2rem; }
    nav a { color:white; margin-right:1rem; text-decoration:none; }
    .content { padding:2rem; }
    table { width:100%; border-collapse:collapse; background:white; }
    th, td { padding:8px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#002b5c; color:white; }
    .btn { display:inline-block; padding:6px 12px; background:#0056b3; color:white; text-decoration:none; border-radius:4px; }
    .btn-red { background:#c0392b; }
  </style>
  
</head>
<body>
<header>
  <strong>SmartBus – Panel SuperAdmin</strong>
  <nav>
    <a href="{% url 'panel_admin' %}">Inicio</a>
    <a href="{% url 'super_cooperativa_list' %}">Cooperativas</a>
    <a href="{% url 'super_bus_list' %}">Buses</a>
    <a href="{% url 'super_ruta_list' %}">Rutas</a>
    <a href="{% url 'super_horario_list' %}">Horarios</a>
    <a href="{% url 'operador_list' %}">Operadores</a>
    <a href="{% url 'logout' %}">Cerrar sesión</a>
  </nav>
</header>

<div class="content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
